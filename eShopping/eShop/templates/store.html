{% extends 'main.html' %}
{% load static %}

{% block content %}



{% if products_list %}
    <div class="row">

        {% for product in products_list  %}
        
            <div class="col-lg-4">
            <img class="thumbnail" src="{% static 'img/gameboy-blue.jpg' %}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline primary" href=#>View</a>
                    <h4 style="display: inline-block;float: right">${{ product.price }}</h4>

                </div>
            </div>
        
        {% endfor %}

        </div>
{% else %}

    NO PRODUCTS

{% endif %}



{% endblock content %}
